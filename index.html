<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>火影杀 - 5人混战模式</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            padding: { 'safe': 'env(safe-area-inset-bottom, 20px)' },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop 0.3s ease-out forwards',
              'card-play': 'card-play 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'card-discard': 'card-discard 0.5s ease-in forwards',
              'chat-pop': 'chat-pop 3s ease-in-out forwards',
              'rasengan': 'rasengan-spin 0.8s ease-out forwards',
              'smoke': 'smoke-puff 0.6s ease-out forwards',
              'fire': 'fire-pulse 0.8s ease-in-out',
              'lightning': 'lightning-flash 0.5s steps(5, end)',
              'heal': 'heal-float 1s ease-out forwards',
              'blood': 'blood-drip 0.5s ease-out forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              pop: { '0%': { transform: 'scale(0.8)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              'card-play': { '0%': { opacity: '0', transform: 'scale(0.5) translateY(50px)' }, '50%': { opacity: '1', transform: 'scale(1.05) translateY(-10px)' }, '100%': { opacity: '0', transform: 'scale(1) translateY(-50px)' } },
              'card-discard': { '0%': { opacity: '1', transform: 'scale(1)' }, '100%': { opacity: '0', transform: 'scale(0.8) translateY(30px)' } },
              'chat-pop': { '0%': { opacity: '0', transform: 'scale(0.5) translateY(10px)' }, '10%': { opacity: '1', transform: 'scale(1) translateY(0)' }, '90%': { opacity: '1', transform: 'scale(1) translateY(0)' }, '100%': { opacity: '0', transform: 'scale(0.5) translateY(-10px)' } },
              'rasengan-spin': { '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0.5' }, '50%': { transform: 'scale(1.5) rotate(180deg)', opacity: '1' }, '100%': { transform: 'scale(2) rotate(360deg)', opacity: '0' } },
              'smoke-puff': { '0%': { transform: 'scale(0.5)', opacity: '0' }, '20%': { transform: 'scale(1.1)', opacity: '1' }, '100%': { transform: 'scale(1.5) translateY(-20px)', opacity: '0' } },
              'fire-pulse': { '0%': { transform: 'scale(0.8)', opacity: '0' }, '50%': { transform: 'scale(1.3)', opacity: '1' }, '100%': { transform: 'scale(1.1)', opacity: '0' } },
              'lightning-flash': { '0%, 100%': { opacity: '0' }, '20%, 80%': { opacity: '1', filter: 'brightness(2)' }, '50%': { opacity: '0.5', transform: 'skew(-10deg)' } },
              'heal-float': { '0%': { transform: 'translateY(0) scale(0.5)', opacity: '0' }, '50%': { opacity: '1', transform: 'scale(1.2)' }, '100%': { transform: 'translateY(-40px) scale(1)', opacity: '0' } },
              'blood-drip': { '0%': { transform: 'scale(0.5)', opacity: '0.8' }, '100%': { transform: 'scale(1.5)', opacity: '0' } }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior-y: contain;
        touch-action: pan-x pan-y;
        -webkit-user-select: none;
        user-select: none;
        background-color: #111827;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .custom-scrollbar::-webkit-scrollbar { height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); margin: 0 10px; border-radius: 2px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 2px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

</html>
